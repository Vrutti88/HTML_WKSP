<html>
    <head>
        <title>Table</title>
    </head>
    <style>
        table,tr,th,td{
            border: 3px solid black;
            text-align: center;
            border-collapse: collapse;
        }
        table{
            width: 40%;
            height: 30%;
        }
    </style>
    <body>
        <table>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td colspan="5">Lunch</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td colspan="2" rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
            </tr>
        </table>
    </body>
</html>
