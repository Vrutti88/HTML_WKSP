<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="">
            <h1>Application Form</h1><br><br>
            First Name: <input type="text">
            Last Name: <input type="text">
            <br><br>
            Date Of birth: <input type="date">
            Age: <input type="number">
            <br><br>
            Gender: <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </select>
            Email Address: <input type="email">
            <br><br>
            Positions Available: <input type="radio" name="gender">Junior Developer   
            <input type="radio" name="gender">Mid-Level Developer
            <input type="radio" name="gender">Senior Developer
            <br><br>
            Programming Languages: <input type="checkbox">Java  
            <input type="checkbox">JavaScript
            <input type="checkbox">Python
            <br><br>
            Password: <input type="password">
            Confirm Password: <input type="password">
            <br><br>
            <button>Submit</button>
            <button>Reset</button>
        </form>
    </body>
</html>
